<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="main-page.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="gaurav-logo.png" alt="Gaurav Quizz Logo" />
      </div>
      <div>Quiz</div>
      <div>
        <h3>
          <span id="hr">00</span>:<span id="min">00</span>:
          <span id="sec">00</span>
        </h3>
      </div>
    </header>

    <main id="main-container">
      <section id="quest-cont">
        <div id="que"></div>
      </section>
      <section id="option-cont">
        <div id="opt"></div>
      </section>
      <section id="button-cont">
        <div id="btn"></div>
        <div id="legends">
          <h3><span id="visited">00</span>visited</h3>
          <h3><span id="not-visited">00</span> NOT visited</h3>
          <h3><span id="answered">00</span>ANSWERED</h3>
          <h3><span id="not-answered">00</span>NOT ANSWERED</h3>
        </div>
      </section>
      <section id="result-cont" style="display: none"></section>
    </main>

    <footer>
      <div>
        <button>Previous</button>
        <button>Next</button>
      </div>
      <div><button>Submit</button></div>
    </footer>
    <script src="./main-page.js"></script>
  </body>
</html>
